    .bnrSaleCloudContent {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 11;
        left: -100px;
        margin: 0 auto;
        width: 30vw;
        min-width: 450px;
        height: 100%;
        text-align: center;
        font: 400 12px/1 'Mail Sans Roman', 'TT Norms Pro', 'HelveticaNeue', Arial, Helvetica, sans-serif;
    }
    .bnrSaleCloudText {
        position: relative;
        z-index: 13;
    }
    .bnrSaleCloudTitle {
        margin: 2px 0 7px;
        font-size: 20px;
        font-weight: 500;
    }
    .bnrSaleCloudButton {
        display: block;
        position: absolute;
        z-index: 15;
        top: 50%;
        right: 100px;
        margin: -18px 0 0;
        width: 150px;
        height: 36px;
        font: 500 13px/36px 'Mail Sans Roman', 'TT Norms Pro', 'HelveticaNeue', Arial, Helvetica, sans-serif;
        text-align: center;
        font-weight: 500;
        border-radius: 8px;
        color: #1E1E1E !important;
        background: #fff;
        text-decoration: none !important;
        transition: opacity 300ms;
    }
    .bnrSaleCloudButton:hover {
        opacity: 0.8;
    }
