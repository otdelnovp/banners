<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="ad.size" content="width=100%,height=250">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>bitcoin</title>
	<link rel="stylesheet" href="normalize.css">
	<style>
		.s-container {
			position: relative;
			width: 100%;
			min-width: 840px;
			height: 250px;
			background: #f8f6f7 url(img/bg.jpg) center no-repeat;
			overflow: hidden;
		}
		.s-container_link {
			display: block;
			position: relative;
			width: 100%;
			height: 100%;
		}
		.s-container_logo {
			display: block;
			position: absolute;
			z-index: 11;
			top: 0;
			left: 50%;
			margin: 0 0 0 250px;
			width: 164px;
			height: 100%;
			background: url(img/logo.png) center no-repeat;
			-webkit-background-size: contain;
			background-size: contain;
		}
		.s-container_title {
			display: block;
			position: absolute;
			z-index: 11;
			top: 68px;
			left: 50%;
			margin: 0 0 0 -355px;
			width: 260px;
			height: 44px;
			background: url(img/title.png) center no-repeat;
			-webkit-background-size: contain;
			background-size: contain;
		}
		.s-container_btn {
			display: block;
			-webkit-box-sizing:border-box;
			box-sizing: border-box;
			position: absolute;
			z-index: 11;
			bottom: 58px;
			left: 50%;
			margin: 0 0 0 -355px;
			width: 135px;
			height: 50px;
			background: url(img/btn.png) center no-repeat;
			-webkit-background-size: auto 30%;
			background-size: auto 30%;
			border: 1px solid #fff;
			-webkit-border-radius: 25px;
			border-radius: 25px;}
		.s-container_btn:hover {border: 1px solid rgba(255,255,255,0.7);}
		.s-container_btn:active {transform: translateY(3px);}

		.s-container_link:before {
			content: '';
			display: block;
			position: absolute;
			z-index: 2;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			box-shadow: inset 0 0 0 1px #ccc;
		}
	</style>
</head>

<body>
	<div class="s-container">
		<a class="s-container_link" href="%link1%" target="_blank">
			<span class="s-container_logo"></span>
			<span class="s-container_title"></span>
			<span class="s-container_btn"></span>
    </a>
	</div>
</body>

</html>
