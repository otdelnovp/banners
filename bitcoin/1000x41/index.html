<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="ad.size" content="width=100%,height=41">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>bitcoin</title>
	<link rel="stylesheet" href="normalize.css">
	<style>
		.s-container {
			position: relative;
			width: 100%;
			min-width: 600px;
			height: 41px;
			background: #2456c7;
			overflow: hidden;
		}
		.s-container_link {
			display: block;
			position: relative;
			width: 100%;
			height: 100%;
		}
		.s-container_logo {
			display: block;
			position: absolute;
			z-index: 11;
			top: 7px;
			left: 50%;
			margin: 0 0 0 -275px;
			width: 118px;
			height: 27px;
			background: url(img/logo.png) center no-repeat;
			-webkit-background-size: contain;
			background-size: contain;
		}
		.s-container_title {
			display: block;
			position: absolute;
			z-index: 11;
			top: 12px;
			left: 50%;
			margin: 0 0 0 -100px;
			width: 415px;
			height: 18px;
			background: url(img/title.png) center no-repeat;
			-webkit-background-size: contain;
			background-size: contain;
		}
	</style>
</head>

<body>
	<div class="s-container">
		<a class="s-container_link" href="%link1%" target="_blank">
			<span class="s-container_logo"></span>
			<span class="s-container_title"></span>
    </a>
	</div>
</body>

</html>
