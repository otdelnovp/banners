<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="ad.size" content="width=240,height=400">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css" />
	<title>denol</title>
</head>
<body>

	<div id="html_banner" class="">
		<a class="link" href="%link1%" target="_blank">
			<div class="disklaimer"><img src="img/disklaimer.png" alt=""></div>
			<div class="slide slide__1">
				<div class="bg"></div>
				<div class="text text__1"></div>
				<div class="text text__2"></div>
				<div class="text text__3"></div>
				<div class="text text__4"></div>
			</div>
			<div class="slide slide__2">
				<div class="bg"></div>
				<div class="text text__1"></div>
				<div class="text text__2"></div>
				<div class="text text__3"></div>
				<div class="text text__4"></div>
			</div>
			<div class="slide slide__3">
				<div class="bg"></div>
				<div class="text text__1"></div>
				<div class="text text__2"></div>
				<div class="text text__3"></div>
				<div class="text text__4"></div>
				<div class="text text__5"></div>
			</div>
			<div class="slide slide__4">
				<div class="product"></div>
				<div class="stamp"></div>
				<div class="btn"></div>
				<div class="text text__0"></div>
				<div class="text text__1"></div>
				<div class="text text__2"></div>
				<div class="text text__3"></div>
				<div class="text text__4"></div>
				<div class="text text__5"></div>
				<div class="text text__6"></div>
				<div class="text text__7"></div>
			</div>
			<div class="slide slide__5">
				<div class="bg"></div>
			</div>
		</a>
	</div>

	<script type="text/javascript" src="prefixfree.min.js"></script>
	<script type="text/javascript">
	var banner = document.getElementById('html_banner');
	setTimeout(function() {
		banner.classList.add('step_1');
	},100)
	var i=0, timer = setInterval(function() {
		i++;
		if(i==0) {
			banner.classList.remove('step_6');
		}
		if(i==1) {
			banner.classList.remove('step_6');
			banner.classList.add('step_1');
		}
		if(i==7) {
			banner.classList.add('step_2');
		}
		if(i==14) {
			banner.classList.remove('step_1');
			banner.classList.add('step_3');
		}
		if(i==21) {
			banner.classList.remove('step_2');
			banner.classList.add('step_4');
		}
		if(i==27) {
			banner.classList.remove('step_3');
			banner.classList.remove('step_4');
			banner.classList.add('step_5');
		}
		if(i==35) {
			banner.classList.remove('step_4');
			banner.classList.add('step_6');
		}
		if(i==38) {
			banner.classList.remove('step_5');
		}
		if(i==42) i=-2;
	}, 500);
	// setTimeout(function(){ banner.classList.add('step_5') },100);
	</script>

</body>
</html>
