  var link = document.querySelector('.link'),
    cars = document.querySelector('.cars'),
    title = document.querySelector('.title');

  function setAnimationPercent(percent) {

    if(percent <= 35) {
      link.style.top = (100 - percent*2.85) + '%';
    } else {
      link.style.top = 0;
    }

    if(percent <= 40) {
      cars.style.top = (100 - percent*2.5) + '%';
      cars.style.left = (percent*4 - 160) + 'px';
    } else {
      cars.style.top = 0;
      cars.style.left = 0;
    }

    if(percent <= 44) {
      title.style.top = (100 - percent*2.27) + '%';
    } else {
      title.style.top = 0;
    }

  }

  window.addEventListener('message', function(e) {
    var data = e.data;
    var command = data.split(':');
    if (command[0] === 'animation' && !isNaN(parseInt(command[1], 10))) {
      setAnimationPercent(parseInt(command[1], 10));
    }
  });
