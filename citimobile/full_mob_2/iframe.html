<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>slider iframe</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                border: 0;
            }
            html, body {
                width: 100%;
                height: 100%;
                font-size: 0;
                background: grey;
            }
            iframe {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <iframe id="iframe" height="100%" width="100%"></iframe>

        <script>
            var iframe = document.getElementById('iframe');
            iframe.onload = function() {
                iframe.contentWindow.postMessage('canvas:open', '*');
            };
            iframe.src = './index.html';
            
            ///
            setTimeout(function() {
                iframe.contentWindow.postMessage('canvas:close', '*');
            }, 3000);
            setTimeout(function() {
                iframe.contentWindow.postMessage('canvas:open', '*');
            }, 5000);
        </script>
    </body>
</html>
