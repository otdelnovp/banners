<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="ad.size" content="width=100,height=100">
	<link rel="stylesheet" href="normalize.css">
	<title>100loto</title>
	<style>
		body, html {
			background: transparent;
		}
		.s-container {
			position: relative;
			width: 100px;
			height: 100px;
			overflow: hidden;
		}
		.s-container_link {
			display: block;
			position: relative;
			width: 100%;
			height: 100%;
		}
		.s-container_link img {
			display: block;
			position: relative;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="s-container">
		<a class="s-container_link" href="%link1%" target="_blank">
			<img src="icon.png" srcset="icon@2x.png 2x" alt="">
		</a>
	</div>
</body>
</html>
