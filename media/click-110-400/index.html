<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="ad.size" content="width=100%,height=110">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Banner preview</title>
<link rel="stylesheet" href="main.css?1">
</head>
<body>

<div id="banner" class="banner">
  <a class="link" href="%link1%" target="_blank">
    <div class="title"></div>
    <div class="btn"></div>
    <div class="percent"></div>
    <div class="sale"></div>
    <div class="donut donut_1"></div>
    <div class="donut donut_2"></div>
    <div class="donut donut_3"></div>
    <div class="donut donut_4"></div>
  </a>
</div>

<script type="text/javascript" src="prefixfree.min.js"></script>
<script type="text/javascript">
  'use strict';
  var banner = document.querySelector('#banner');
  var opened = false;
  banner.addEventListener('click', function(e) {
    if (!opened) window.parent.postMessage('banner:expand', '*');
    banner.classList.add('opened');
    opened = true;
  });
</script>

</body>
</html>
