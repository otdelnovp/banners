<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="ad.size" content="width=100%,height=80">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Banner preview</title>
<link rel="stylesheet" href="main.css?1">
</head>
<body>

<div id="banner" class="banner">
  <div class="content">
    <div id="toggle" class="toggle"></div>
    <div class="title"></div>
    <div class="donuts"></div>
    <a class="btn" href="%link1%" target="_blank"></a>
  </div>
</div>

<script type="text/javascript" src="prefixfree.min.js"></script>
<script type="text/javascript">
  'use strict';
  var banner = document.querySelector('#banner');
  var toggle = document.querySelector('#toggle');
  var opened = false;

  toggle.addEventListener('click', function(e) {
    if (!opened) {
      window.parent.postMessage('banner:expand', '*');
      banner.classList.add('opened');
      opened = true;
    } else {
      window.parent.postMessage('banner:close', '*');
      banner.classList.remove('opened');
      opened = false;
    }
  });
</script>

</body>
</html>
