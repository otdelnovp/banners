<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>heineken banner</title>
</head>
<body style="padding:0;margin:0">





<style>
.html_banner_heineken {
	display: block;
	position: relative;
	width: 240px;
	height: 400px;
	overflow: hidden;
	background: #07341f url(bg.jpg) center no-repeat;
	-webkit-background-size: cover;
	background-size: cover;
}
.html_banner_heineken_pixelurl {
	display: none;
}
.html_banner_heineken_link {
	display: block;
	position: relative;
	width: 100%;
	height: 100%;
	text-decoration: none;
	cursor: pointer;
	color: #fff;
}
.html_banner_heineken_title {
	display: block;
	position: absolute;
	top: 90px;
	left: 20px;
	width: 200px;
	height: 140px;
	text-align: center;
	font: bold 23px/28px Arial, "Helvetica Neue", Helvetica, sans-serif;
	text-transform: uppercase;
	text-decoration: none;
	cursor: pointer;
	color: #fff;
	text-shadow: 0 0 5px #000;
	overflow: hidden;
}
.html_banner_heineken_slide_1,
.html_banner_heineken_slide_2,
.html_banner_heineken_slide_3 {
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: url(slide_1.png) center no-repeat;
	-webkit-background-size: cover;
	background-size: cover;
	opacity: 0;
	visibility: hidden;
	-webkit-animation: slide 6s infinite;
	animation: slide 6s infinite;
}
.html_banner_heineken_slide_2 {
	-webkit-animation-delay: 2s;
	animation-delay: 2s;
	background-image: url(slide_2.png);
}
.html_banner_heineken_slide_3 {
	-webkit-animation-delay: 4s;
	animation-delay: 4s;
	background-image: url(slide_3.jpg);
}
@-webkit-keyframes slide {
	3%, 30% {
		z-index: 3;
		opacity: 1;
		visibility: visible;
	}
	35%, 98% {
		z-index: 1;
		opacity: 0;
		visibility: hidden;
	}
}
@keyframes slide {
	3%, 30% {
		z-index: 3;
		opacity: 1;
		visibility: visible;
	}
	35%, 98% {
		z-index: 1;
		opacity: 0;
		visibility: hidden;
	}
}
</style>
<div class="html_banner_heineken">
	<div class="html_banner_heineken_slide_1">
		<a class="html_banner_heineken_link" href="#1" target="_blank"></a>
	</div>
	<div class="html_banner_heineken_slide_2">
		<a class="html_banner_heineken_link" href="#2" target="_blank" onclick="bannerLoadPixel()">
			<div class="html_banner_heineken_pixelurl" id="html_banner_heineken_pixelurl"><!-- ссылка на пиксель --></div>
			<span class="html_banner_heineken_title" id="html_banner_heineken_title">Будь в курсе последних новостей футбола и не пропусти важные матчи</span>
		</a>
	</div>
	<div class="html_banner_heineken_slide_3">
		<a class="html_banner_heineken_link" href="#3" target="_blank"></a>
	</div>
</div>
<script>
document.addEventListener("DOMContentLoaded", bannerFontSizeChange);
function bannerFontSizeChange() {
	var html_banner_heineken_title = document.getElementById('html_banner_heineken_title'),
	    html_banner_heineken_title_length = html_banner_heineken_title.innerHTML.length;
	if(html_banner_heineken_title_length > 50) html_banner_heineken_title.style.fontSize = (23 * 50 / html_banner_heineken_title_length) + 'px';
}
function bannerLoadPixel() {
	var html_banner_heineken_pixelurl = document.getElementById('html_banner_heineken_pixelurl').innerHTML;
	var html_banner_heineken_pixel = new Image();
	html_banner_heineken_pixel.addEventListener('load', function() { html_banner_heineken_pixel.style = 'width:0;height:0;position:absolute;visibility:hidden' });
	html_banner_heineken_pixel.src = html_banner_heineken_pixelurl;
}
</script>






</body>
</html>
