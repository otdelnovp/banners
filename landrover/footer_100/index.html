<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="ad.size" content="width=100%,height=100">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Banner preview</title>
<link rel="stylesheet" href="main.css">
</head>
<body>

<div id="html_banner">
  <a class="link" href="%link1%" target="_blank">
    <div class="car"></div>
    <div class="text"></div>
    <div class="logo"></div>
  </a>
</div>

<script>

  var link = document.querySelector('.link'),
    car = document.querySelector('.car'),
    text = document.querySelector('.text'),
    logo = document.querySelector('.logo');

  function setAnimationPercent(percent) {

    if(percent <= 5) link.style.top = (100 - percent*20) + '%';
      else link.style.top = 0;

    if(percent > 5 && percent <= 30) car.style.marginLeft = (100 - (percent-5)*4) + '%';
      else if(percent > 30) car.style.marginLeft = 0;

    if(percent > 30 && percent <= 55) text.style.marginLeft = (50 - (percent-30)*2) + '%';
      else if(percent > 55) text.style.marginLeft = 0;

    if(percent > 55 && percent <= 80) text.style.marginLeft = (0 + (percent-55)*2) + '%';
     else if(percent > 80) text.style.marginLeft = "50%";

    if(percent > 80 && percent <= 100) logo.style.top = (100 - (percent-80)*5) + '%';

  }

  window.addEventListener('message', function(e) {
    var data = e.data;
    var command = data.split(':');
    if (command[0] === 'animation' && !isNaN(parseInt(command[1], 10))) {
      setAnimationPercent(parseInt(command[1], 10));
    }
  });

  // var i = 0, timerId = setInterval(function() {
  //   setAnimationPercent(i);
  //   i++;
  //   if(i>100) clearInterval(timerId);
  // }, 30);

</script>

</body>
</html>
