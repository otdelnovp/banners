<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="ad.size" content="width=100%,height=134">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="normalize.css">
	<title>anim</title>
	<style>
		.s-container {
			position: relative;
			width: 100%;
			height: 134px;
			background: #ccc;
			overflow: hidden;
		}
		.s-container_link {
			display: block;
			position: relative;
			width: 100%;
			height: 100%;
			background-position: 44% 50%;
			background-repeat: no-repeat;
			background-image: url(bg.jpg);
			-webkit-background-size: cover;
			background-size: cover;
		}
		.s-container_btn {
			display: block;
			position: absolute;
			z-index: 1;
			top: 33%;
			left: 40%;
			width: 20%;
			height: 33%;
			background-position: 50% 50%;
			background-repeat: no-repeat;
			background-image: url(btn.png);
			-webkit-background-size: contain;
			background-size: contain;
		}
		.s-container_bg1,
		.s-container_bg2 {
			display: block;
			position: absolute;
			z-index: 1;
			top: 0%;
			left: 6%;
			width: 30%;
			height: 100%;
			background-position: 50% 100%;
			background-repeat: no-repeat;
			background-image: url(bg1.jpg);
			-webkit-background-size: contain;
			background-size: contain;
		}
		.s-container_bg2 {
			left: auto;
			right: 6%;
			background-image: url(bg2.jpg);
		}
	</style>
</head>

<body>
	<div class="s-container">
		<a class="s-container_link" href="%link1%" target="_blank">
			<span class="s-container_bg1"></span>
			<span class="s-container_bg2"></span>
			<span class="s-container_btn"></span>
    </a>
	</div>
</body>

</html>
