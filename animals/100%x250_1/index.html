<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="ad.size" content="width=100%,height=250">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="normalize.css">
	<title>anim</title>
	<style>
		.s-container {
			position: relative;
			width: 100%;
			height: 250px;
			background: #c2b1aa;
			overflow: hidden;
		}
		.s-container_link {
			display: block;
			position: relative;
			width: 100%;
			height: 100%;
			background: #2e9b95;
			background-position: center;
			background-repeat: repeat-x;
			background-image: url(bg.png);
		}
		.s-container_image {
			display: block;
			position: absolute;
			z-index: 1;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
			background-position: center;
			background-repeat: no-repeat;
			background-image: url(image.png);
		}
	</style>
</head>

<body>
	<div class="s-container">
		<a class="s-container_link" href="%link1%" target="_blank">
			<span class="s-container_image"></span>
    </a>
	</div>
</body>

</html>
