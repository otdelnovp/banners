	.bnrVKcloudContent {
		display: flex;
		align-items: center;
		justify-content: center;
		position: relative;
		z-index: 11;
		left: -120px;
		margin: 0 auto;
		width: 25vw;

		height: 100%;
		text-align: center;
		font: 400 12px/1 'Mail Sans Roman', 'TT Norms Pro', 'HelveticaNeue', Arial,

	}

		margin: 2px 0 7px;
		font-size: 20px;
		font-weight: 500;
	}
	.bnrVKcloudText {
		position: relative;
		z-index: 5;
	}
	.bnrVKcloudButton {
		display: block;
		position: absolute;
		z-index: 12;
		top: 50%;
		right: 100px;
		margin: -18px 0 0;
		width: 150px;
		height: 36px;
		font: 500 13px/36px 'Mail Sans Roman', 'TT Norms Pro', 'HelveticaNeue',
			Arial, Helvetica, sans-serif;
		text-align: center;
		font-weight: 500;
		border-radius: 8px;
		color: #fff !important;
		background: #005ff9;
		text-decoration: none !important;
		transition: opacity 300ms;
	}
	.bnrVKcloudButton:hover {
		opacity: 0.8;
	}
