<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="ad.size" content="width=100%,height=105">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Banner preview</title>
<link rel="stylesheet" href="style.css?1">
</head>
<body>

<div id="banner" class="banner">
  <a class="link" href="%link1%" target="_blank">
    <div class="logo"></div>
    <div class="phone"></div>
    <div class="watch"></div>
    <div class="grad"></div>
    <div class="text text_1"></div>
    <div class="text text_2"></div>
    <div class="text text_3"></div>
    <div class="btn"></div>
    <div class="note"></div>
  </a>
</div>

<script type="text/javascript" src="prefixfree.min.js"></script>
<script type="text/javascript">
  var banner = document.getElementById('banner');
  setTimeout(function () {
    banner.classList.add('step_1');
  }, 500)
  var i = 0,
      timer = setInterval(function () {
          i++;
          if (i == 0) {
            banner.classList.remove('step_4');
          }
          if (i == 2) {
            banner.classList.add('step_1');
          }
          if (i == 7) {
            banner.classList.add('step_2');
          }
          if (i == 12) {
            banner.classList.add('step_3');
          }
          if (i == 17) {
            banner.classList.add('step_4');
          }
          if (i == 18) {
            banner.classList.remove('step_1');
            banner.classList.remove('step_2');
            banner.classList.remove('step_3');
          }
          if (i == 22) i = -1;
  }, 500);
</script>

</body>
</html>
