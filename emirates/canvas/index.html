<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="ad.size" content="width=100%,height=100%">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>emir</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>

<div class="main">
	
	<a href="%link1%" target="_blank" class="link"></a>

	<div class="logo">Emirates</div>

	<div class="wrapper">

		<div class="title">ОТДЫХАЙТЕ В БЕЗУПРЕЧНОМ ОКРУЖЕНИИ</div>

		<div class="video">
			<video class="video__player" id="vid" poster="video/video.jpg?1" autoplay muted loop playsinline>
				<source src="video/video.mp4?1" type="video/mp4" />
				<source src="video/video.ogv?1" type="video/ogg" />
				<source src="video/video.webm?1" type="video/webm" />
			</video>
			<span class="video__play" id="vid_play"></span>
			<span class="video__mute" id="vid_mute"></span>

		<div class="list clearfix">
			<div class="list_item list_item__1">
				<img src="img/bott_1.jpg" alt="">
				<span>ЛАУНЖ НА БОРТУ*</span>
			</div>
			<div class="list_item list_item__3">
				<img src="img/bott_3.jpg" alt="">
				<span>ВЫСОКАЯ КУХНЯ</span>
			</div>
			<div class="list_item list_item__2">
				<img src="img/bott_2.jpg" alt="">
				<span>КРЕСЛО, ПОЛНОСТЬЮ РАСКЛАДЫВАЮЩЕЕСЯ<br> В КРОВАТЬ</span>
			</div>
		</div>

		<div class="note">*Представлен на борту Эмирейтс А380. Новый Boeing 777 выполняет рейсы на определенных маршрутах.</div>

	</div>

</div>

<script type="text/javascript" src="js/prefixfree.min.js"></script>
<script type="text/javascript" src="js/core.js"></script>
