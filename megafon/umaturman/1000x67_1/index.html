<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="ad.size" content="width=100%,height=67">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="normalize.css">
<title>megafon</title>

<style>
.s-container {
	position: relative;
	width: 100%;
	height: 67px;
	background: #00b956;
	overflow: hidden;
}
.s-container_link {
	display: block;
	position: relative;
	width: 100%;
	height: 100%;
}
.s-container_circles {
	display: block;
	position: absolute;
	z-index: 1;
	top: 16px;
	left: 20px;
}
.s-container_circle {
	display: block;
	position: absolute;
	z-index: 1;
	top: 0;
	left: 0;
	width: 35px;
	height: 35px;
	background: url(circle.png) center no-repeat;
	background-size: contain;
}
.s-container_circle__2 {
	left: 40px;
}
.s-container_circle__dinam {
	left: 80px;
	background-image: url(dinam.png);
}

.s-container_title {
	position: absolute;
	left: 160px;
	right: 20px;
	top: 15px;
	height: 37px;
	background: url(title.png) 0 50% no-repeat;
	background-size: contain;
}

.s-container_circle,
.s-container_title {
	animation: boom 0.6s cubic-bezier(0.4, 0.0, 0.2, 1) Infinite;
}
.s-container_circle__dinam {
	animation-name: dinam;
}

@keyframes boom {
	0%, 50% {transform: translateY(0);}
	20% {transform: translateY(0.7px);}
}
@keyframes dinam {
	0%, 50% {transform: translate(0,0) scale(1);}
	20% {transform: translate(-1px,-2px) scale(1.1);}
}
</style>

</head>
<body>

	<div class="s-container">
		<a class="s-container_link" href="%link1%" target="_blank">
			<span class="s-container_circles">
				<span class="s-container_circle s-container_circle__1"></span>
				<span class="s-container_circle s-container_circle__2"></span>
				<span class="s-container_circle s-container_circle__dinam"></span>
			</span>
			<span class="s-container_title"></span>
    </a>
	</div>

	<script type="text/javascript" src="prefixfree.min.js"></script>
</body>
</html>
