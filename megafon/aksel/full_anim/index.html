			<div class="html_banner_uma" id="uma">
				<div class="html_banner_uma_1 show"></div>

		</a>
	</div>

	<script type="text/javascript" src="prefixfree.min.js"></script>
	<script type="text/javascript">

	var count, current, step, timer;

	function stop() {
		clearInterval(timer);
		document.getElementById('html_banner').classList.remove('animate');
		parent.postMessage('canvas:close', '*');
	}

	function init() {

		document.getElementById('html_banner').classList.remove('animate');
		document.getElementById('html_banner').classList.add('animate');

		count = 35;
		current = 1;
		step = 1;

		setTimeout(function() {

			timer = setInterval(function() {

				current = current + step;

				document.querySelector('.html_banner_uma div.show').classList.remove('show');
				document.querySelector('.html_banner_uma_' + current).classList.add('show');

				if(current <= 1) step = 1;
				if(current >= count) step = -1;

			}, 80);

		}, 1000);

	};

	window.addEventListener('message', function (event) {
		if (event.data === 'fullscreen:open') {
			init();
		}
	});

	</script>

</body>
</html>
