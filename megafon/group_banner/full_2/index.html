<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="ad.size" content="width=100%,height=100%">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="main.css" />
	<title>megafon</title>
</head>
<body>

	<div class="banner" id="banner">
		<a class="link" href="%link1%" target="_blank">
			<div class="inner">
				<div class="first">
					<div class="girl"></div>
					<div class="white"></div>
					<div class="logo logo_first">
						<div class="logo-ball logo-ball_1"><img src="img/logo_ball1.png"/></div>
						<div class="logo-ball logo-ball_2"><img src="img/logo_ball2.png"/></div>
						<div class="logo-ball logo-ball_3"><img src="img/logo_ball3.png"/></div>
					</div>
					<div class="title title_1"></div>
					<div class="title title_2"></div>
					<div class="title title_3"></div>
					<div class="title title_4"></div>
					<div class="icon icon_1"></div>
					<div class="icon icon_2"></div>
					<div class="icon icon_3"></div>
					<div class="icon icon_4"></div>
					<div class="icon icon_5"></div>
					<div class="icon icon_6"></div>
					<div class="icon icon_7"></div>
					<div class="icon icon_8"></div>
					<div class="circle circle_0"></div>
					<div class="circle circle_1"></div>
					<div class="circle circle_2"></div>
					<div class="label"></div>
					<div class="label-empty"></div>
				</div>
				<div class="second">
					<div class="logo logo_second">
						<div class="logo-ball logo-ball_1"><img src="img/logo_ball1.png"/></div>
						<div class="logo-ball logo-ball_2"><img src="img/logo_ball2.png"/></div>
						<div class="logo-ball logo-ball_3"><img src="img/logo_ball3.png"/></div>
					</div>
					<div class="slogan"></div>
					<div class="btn"></div>
					<div class="note"></div>
				</div>
			</div>
		</a>
	</div>

	<script type="text/javascript" src="prefixfree.min.js"></script>
	<script type="text/javascript">
		document.addEventListener('touchend', function(){});

		setTimeout(function() {
			document.getElementById('banner').classList.add('animate');
		}, 50);
	</script>

</body>

</html>
